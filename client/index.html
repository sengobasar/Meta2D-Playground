<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Metaverse Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
    }
    
    /* Chat UI Container */
    #chat-ui {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 420px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    /* Chat header with toggle button */
    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      user-select: none;
    }
    
    #chat-header:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    
    #chat-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #chat-title::before {
      content: "üí¨";
      font-size: 16px;
    }
    
    #toggle-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    #toggle-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    /* Chat content (collapsible) */
    #chat-content {
      padding: 15px;
      max-height: 350px;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    
    #chat-ui.collapsed #chat-content {
      max-height: 0;
      padding: 0 15px;
      overflow: hidden;
    }
    
    #chat-messages {
      height: 180px;
      overflow-y: auto;
      margin-bottom: 12px;
      font-size: 13px;
      line-height: 1.5;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    
    #chat-messages div {
      margin-bottom: 6px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 4px;
      word-wrap: break-word;
    }
    
    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    #chat-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    
    #chat-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(0, 255, 100, 0.5);
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.2);
    }
    
    #chat-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    /* Proximity notice */
    #proximity-notice {
      margin-top: 8px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      background: rgba(255, 200, 0, 0.1);
      border-radius: 6px;
      border-left: 3px solid rgba(255, 200, 0, 0.5);
    }
    
    #proximity-notice::before {
      content: "‚ÑπÔ∏è";
      font-size: 14px;
    }
    
    /* Controls hint */
    #controls-hint {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 16px;
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #controls-hint div {
      margin: 4px 0;
    }
    
    .key {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-weight: bold;
      color: #00ff64;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <!-- Collapsible Chat UI -->
  <div id="chat-ui">
    <!-- Chat header with toggle -->
    <div id="chat-header">
      <div id="chat-title">Proximity Chat</div>
      <button id="toggle-btn" title="Toggle Chat">‚ñº</button>
    </div>
    
    <!-- Collapsible content -->
    <div id="chat-content">
      <div id="chat-messages"></div>
      <input 
        type="text" 
        id="chat-input" 
        placeholder="Type message (Enter to send)..." 
        autocomplete="off"
        spellcheck="false"
        maxlength="200"
      />
      <div id="proximity-notice">
        <span>Move close to other players to communicate</span>
      </div>
    </div>
  </div>
  
  <!-- Controls hint -->
  <div id="controls-hint">
    <div><span class="key">‚Üë‚Üì‚Üê‚Üí</span> Move</div>
    <div><span class="key">Click Chat</span> Type</div>
    <div><span class="key">ESC</span> Exit Chat</div>
    <div><span class="key">C</span> Toggle Chat</div>
  </div>
  
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
